<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mypage.css">


</head>
<body>
    <!-- ヘッダー読み込み部分 -->
    <div id="header-container"></div>

    <main>
        <section id="summary">
            <h2>学習サマリー</h2>
            <!-- <p>あなたのレベル: <span id="current-level">1</span></p> -->
            <p>学習時間: <span id="study-time">coming soon</span></p>
        </section>

        <section id="experience">
            <div>
                <h2>レベルと経験値</h2>
                <p>現在のレベル: <span id="current-level">1</span></p>
                <p>現在の経験値: <span id="current-exp">0</span></p>
                <p>次のレベルまであと: <span id="exp-to-next">10</span> 経験値</p>
                <div style="width: 100%; background-color: #ddd; border-radius: 10px;">
                    <div id="exp-bar" style="height: 20px; width: 0%; background-color: #4CAF50; border-radius: 10px;"></div>
                </div>
            </div>
            <!-- <p>次のレベルまであと: <span id="exp-to-next">10</span> 経験値</p> -->
        </section>

        <section id="history">
            <h2>過去10問の振り返り</h2>
            <ul id="question-history"></ul>
        </section>

        <section id="analysis">
            <h2>学習傾向</h2>
            <p>苦手分野: <span id="weak-area">coming soon</span></p>
            <p>得意分野: <span id="strong-area">coming soon</span></p>
        </section>
    </main>

<!-- JavaScript -->
    <script>
        // ヘッダーを読み込む関数
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error('ヘッダーの読み込みに失敗しました。');
                }
                const headerHTML = await response.text();
                document.getElementById('header-container').innerHTML = headerHTML;
            } catch (error) {
                console.error(error.message);
            }
        }

        // ページ読み込み時にヘッダーを挿入
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>

    <script src="js/mypage.js"></script>
</body>
</html>
