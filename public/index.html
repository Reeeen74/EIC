<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIC - TOEIC Learning App</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

        <nav>
            <ul>
                <li><a href="#practice">Reading 練習問題</a></li>
                <li><a href="#l_practice">Listening 練習問題</a></li>
                <li><a href="#test">模擬テスト</a></li>

            <h2>マイページ</h2>
