<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レベルアップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 50px;
        }

        .level-up-container {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .level-up-container h1 {
            font-size: 2.5rem;
            color: #4e54c8;
        }

        .level-up-container p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="level-up-container">
        <h1>レベルアップ！🎉</h1>
        <p>おめでとうございます！</p>
        <p>レベルが上がりました！次の目標に向かって頑張りましょう。</p>
    </div>

    <script>
        // 3秒後に結果ページにリダイレクト
        setTimeout(() => {
            window.location.href = "result.html";
        }, 3000);
    </script>
</body>
</html>
